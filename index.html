<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentTime" class="lead"></p>
  </header>
  <div id="saved" class="hide-saved">Saved!</div>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- make first row to copy over and over -->
    <div id="nine" class="row time-block" data-time="9">
      <div class="col-md-1 hour">9:00</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>
    <div id="ten" class="row time-block" data-time="10">
      <div class="col-md-1 hour">10:00</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>
    <div id="eleven" class="row time-block" data-time="11">
      <div class="col-md-1 hour">11:00</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>
    <div id="twelve" class="row time-block" data-time="12">
      <div class="col-md-1 hour">12:00</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>
    <div id="thirteen" class="row time-block" data-time="13">
      <div class="col-md-1 hour">13:00</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>
    <div id="fourteen" class="row time-block" data-time="14">
      <div class="col-md-1 hour">14:00</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>
    <div id="fifteen" class="row time-block" data-time="15">
      <div class="col-md-1 hour">15:00</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>
    <div id="sixteen" class="row time-block" data-time="16">
      <div class="col-md-1 hour">16:00</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>
    <div id="seventeen" class="row time-block" data-time="17">
      <div class="col-md-1 hour">17:00</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>
    <div id="eighteen" class="row time-block" data-time="18">
      <div class="col-md-1 hour">18:00</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
